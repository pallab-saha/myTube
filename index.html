<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTube</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      class="w-11/12 mx-auto py-2 flex justify-between items-center border-b"
    >
      <div class="logo w-[150px] pt-4">
        <img class="w-3xs" src="logo.png" alt="" />
      </div>
      <div class="search pt-5">
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input
            id="search-input"
            class=""
            type="search"
            required
            placeholder="Search"
          />
        </label>
      </div>
      <div class="sort pt-5">
        <button class="btn">Sort</button>
      </div>
    </nav>
    <section id="category-container" class="py-3 flex justify-center gap-5">
      <button id="all" class="btn category-btn active">All</button>
    </section>
    <main>
      <section
        id="videos"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"
      ></section>
    </main>
    <!-- Open the modal using ID.showModal() method -->
    <button
      id="showModalData"
      class="btn hidden"
      onclick="my_modal_1.showModal()"
    >
      open modal
    </button>
    <dialog id="customModal" class="modal">
      <div class="modal-box">
        <div id="modal-content"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="video.js"></script>
  </body>
</html>
